<div class="container mt-5">
  <h2 class="mb-4">Manage Courses</h2>
  <table class="table table-hover table-bordered">
    <thead class="thead-dark">
    <tr>
      <th>Название</th>
      <th>Сложность</th>
      <th>Язык</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let course of courses" (click)="viewCourseDetails(course.id)">
      <td>{{ course.name }}</td>
      <td>{{ course.level }}</td>
      <td>{{ course.language }}</td>
    </tr>
    </tbody>
  </table>

  <!-- Форма для создания нового курса -->
  <div class="mt-5">
    <h4>Создать новый курс</h4>
    <form (ngSubmit)="createCourse()">
      <div class="form-group">
        <label for="name">Название:</label>
        <input [(ngModel)]="newCourse.name" name="name" id="name" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="description">Описание:</label>
        <input [(ngModel)]="newCourse.description" name="description" id="description" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="level">Сложность:</label>
        <select [(ngModel)]="newCourse.level" name="level" id="level" class="form-control" required>
          <option value="Для начинающих">Для начинающих</option>
          <option value="Продвинутых">Продвинутых</option>
        </select>
      </div>
      <div class="form-group">
        <label for="language">Язык:</label>
        <select [(ngModel)]="newCourse.language" name="language" id="language" class="form-control" required>
          <option value="Русский">Русский</option>
          <option value="Казахский">Казахский</option>
        </select>
      </div>
      <div class="form-group">
        <label for="imageKey">Фото курса</label>
        <input [(ngModel)]="newCourse.imageKey" name="imageKey" id="imageKey" class="form-control">
      </div>
      <div class="form-group">
        <label for="durationInMonths">Длительность (в месяцах)</label>
        <input type="number" [(ngModel)]="newCourse.durationInMonths" name="durationInMonths" id="durationInMonths" class="form-control">
      </div>
      <button type="submit" class="btn btn-success">Create Course</button>
    </form>
  </div>
</div>
