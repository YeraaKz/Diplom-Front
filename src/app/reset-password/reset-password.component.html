<div class="password-reset-container">
  <form (ngSubmit)="onSubmit()" #resetForm="ngForm" novalidate>
    <div class="form-group">
      <label for="newPassword">New Password:</label>
      <div class="input-group">
        <input type="{{ showPassword ? 'text' : 'password' }}" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required>
        <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility('newPassword')">
          <i class="fa" [ngClass]="{ 'fa-eye': !showPassword, 'fa-eye-slash': showPassword }"></i>
        </button>
      </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <div class="input-group">
        <input type="{{ showConfirmPassword ? 'text' : 'password' }}" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
        <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility('confirmPassword')">
          <i class="fa" [ngClass]="{ 'fa-eye': !showConfirmPassword, 'fa-eye-slash': showConfirmPassword }"></i>
        </button>
      </div>
    </div>
    <div class="button-group">
      <button type="submit" class="btn-primary">Set New Password</button>
      <button type="button" (click)="goBack()" class="btn-primary">Back</button>
    </div>
  </form>
  <div *ngIf="passwordSet" class="password-set-message">
    Your password has been reset successfully.
  </div>
</div>
