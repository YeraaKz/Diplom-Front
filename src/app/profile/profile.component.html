<div class="profile-container">
  <div class="back-icon">
    <i class="fas fa-arrow-left"></i>
  </div>

  <div class="profile-upper">
    <div class="profile-avatar-container">
      <div class="profile-avatar">
        <img *ngIf="imageUrl" [src]="imageUrl" alt="User image">
        <div class="camera-icon" (click)="onCameraIconClick()">
          <i class="fas fa-camera"></i>
        </div>
        <input type="file" accept="image/png" #fileInput style="display: none" (change)="onFileSelected($event)" />
      </div>
    </div>
    <h1>{{ info.name }}</h1>
    <div class="edit-icon" (click)="enableEditing()">
      <i class="fas fa-pencil-alt"></i>
    </div>
  </div>

  <div class="profile-lower">
    <div class="profile-info">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="info.email" [readonly]="!isEditing">
      <label for="username">Username</label>
      <input type="email" id="username" [(ngModel)]="info.username" [readonly]="!isEditing">
    </div>
    <button *ngIf="isEditing" class="save-btn" (click)="saveProfile()">Save</button>
  </div>
</div>
